<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./src/assets/style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@100..900&display=swap"
      rel="stylesheet" />
    <title>Panini Sammelbilder</title>
  </head>
  <body>
    <main>
      <output id="output"></output>
      <div id="content-wrapper">
        <h1><span class="emoji">✨</span> Add a Card ✨</h1>
        <form>
          <div id="name-div">
            <input
              type="text"
              name=""
              id="firstName"
              placeholder="First name" />
            <input type="text" name="" id="lastName" placeholder="Last name" />
          </div>
          <div id="age-div">
            <input type="number" name="" id="age" placeholder="age" />
            <select name="" id="select-gender">
              <option value="0">gender</option>
              <option value="female">female</option>
              <option value="male">male</option>
            </select>
          </div>
          <input type="text" name="" id="adress" placeholder="adress" />
          <input
            type="text"
            name=""
            id="characteristics"
            placeholder="top3 characteristics" />
          <input type="text" id="lover" placeholder="top3 lovers" />
          <textarea
            name=""
            id="quote"
            cols="30"
            rows="10"
            placeholder="A famous quote by this person"></textarea>
          <input type="text" id="image-url" placeholder="image url" />
          <button type="submit" id="button">Add</button>
          <audio
            id="melody"
            src="./src/assets/Sex and the City.mp3"
            type="audio/mpeg"></audio>
        </form>
      </div>
    </main>
    <script type="module" src="./src/main.ts"></script>
  </body>
</html>
